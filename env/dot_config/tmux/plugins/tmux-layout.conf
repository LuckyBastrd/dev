# default colors
set -g @default_bg          'green'
set -g @default_fg          'red'
set -g @default_fg_current  'white'
set -g @default_fg_session  '#565B66'
set -g @default_fg_prefix   'white'
set -g @default_accent      'orange'

# set final colors
set -g @bg          '#{?@color_bg,#{@color_bg},#{@default_bg}}'
set -g @fg          "#{?@color_fg,#{@color_fg},#{@default_fg}}"
set -g @fg_current  '#{?@color_fg_current,#{@color_fg_current},#{@default_fg_current}}'
set -g @accent      '#{?@color_accent,#{@color_accent},#{@default_accent}}'

# statusbar
set -g status-position bottom
set -g status-justify centre
set -g status-style 'bg=#{@bg},fg=#{@fg}'

